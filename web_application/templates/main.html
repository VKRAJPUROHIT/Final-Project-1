<!doctype html>
<html>
    <style>
        form {
            margin: auto;
            width: 35%;
        }
        .result {
            margin: auto;
            width: 35%;
            border: 1px solid #ccc;
        }
        </style>
<head>
<title>Diabetes Predictor Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Glucose:
        <input name="Glucose" type="number" required>
        <br>
        <br> BMI:
        <input name="BMI" type="number" required>
        <br>
        <br> Age:
        <input name="Age" type="number" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> The diagnosis is:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</html>
